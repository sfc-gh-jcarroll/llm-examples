name: Streamlit app actions
on: [push, pull_request]
jobs:
  streamlit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - uses: streamlit/streamlit-app-action@v0
        with:
          app-path: Chatbot.py
          ruff: true
