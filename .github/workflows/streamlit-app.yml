name: Streamlit app actions
on: [push, pull_request]
jobs:
  streamlit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - uses: streamlit/streamlit-app-action@b1b4ba80fa9161c81853e0c885437e894086ff4e
        with:
          skip-smoke: true
